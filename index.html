<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
  <div class="login-box">

  <script>
    async function acessarPainel() {
      const usuario = localStorage.getItem('usuario');
      const permissao = localStorage.getItem('permissao');

      // Verifica se o usu치rio est치 autenticado
      if (!usuario || !permissao) {
        alert('Usu치rio ou permiss칚o inv치lidos. Redirecionando para login.');
        window.location.href = '../login.html'; // Redireciona para login se n칚o autenticado
        return;
      }

      // Redireciona o usu치rio para a p치gina correta com base na permiss칚o
      if (permissao === 'producao') {
        window.location.href = 'producao/producao.html'; // Redireciona para o painel do almoxarifado
      } else if (permissao === 'admin') {
        window.location.href = 'admin/index.html'; // Redireciona para o painel admin
      }  else if (permissao === 'vendas') {
        window.location.href = 'vendas/index.html'; // Redireciona para o painel admin
      } else {
        alert('Permiss칚o inv치lida. Redirecionando para login.');
        window.location.href = '../login.html'; // Caso a permiss칚o n칚o seja v치lida
      }
    }
  </script>
</body>
</html>
